<!DOCTYPE html>

<html lang="">
  <head>
    <title>sign up</title>
    <link rel="stylesheet" href="css/styleCredentialsPage.css" />
  </head>
  <body>
    <div>
      <form method="post">
        <label for="email"></label><input type="email" name="email" id="email" placeholder="email" required>
        <label for="password"></label><input type="password" name="password" id="password" placeholder="password" required>
        <label for="confirmPassword"></label><input type="password" name="password" id="confirmPassword" placeholder="confirm password" required>
        <input type="submit" name="Register" value="Register" id="submit" placeholder="submit" required>
      </form>
    </div>
  </body>
</html>
